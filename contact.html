<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6221546015735351"
     crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Travel Path Pro</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #fafafa;
    }
    header {
      text-align: center;
      padding: 15px;
      background: #004aad;
      color: white;
      border-radius: 10px;
    }
    header h1 {
      margin: 5px 0;
    }
    nav a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #0078d7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
    }
    .success-message {
      color: green;
      margin-top: 10px;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="saved.html">Saved Trips</a> |
      <a href="about.html">ℹ️ About</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Send us a message</h2>
    <p>Have questions or suggestions? Fill out the form below and we'll get back to you!</p>

    <form id="contactForm">
      <input type="text" name="user_name" placeholder="Your Name" required>
      <input type="email" name="user_email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
      <div class="success-message" id="successMsg" style="display:none;">Your message was sent successfully!</div>
      <div class="error-message" id="errorMsg" style="display:none;">Failed to send your message. Please try again.</div>
    </form>
  </main>

  <footer>
    <p>© 2025 Roberto</p>
  </footer>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key

    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const successMsg = document.getElementById('successMsg');
      const errorMsg = document.getElementById('errorMsg');
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
        .then(() => {
          successMsg.style.display = 'block';
          form.reset();
        }, (err) => {
          console.error(err);
          errorMsg.style.display = 'block';
        });
    });
  </script>
</body>
</html>
